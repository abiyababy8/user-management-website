<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
        background-color: lightgrey;
    }
    form{
        background-color: white;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-5">
                <h3 class="text-primary text-center">Register</h3>
                <form class="mt-4 border border-info border-2 max-auto p-5 rounded">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="nameHelp">
            
                      </div>
                    <div class="mb-3">
                      <label for="userEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="userPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="userPassword">
                    </div>
                    <h6 text-center mt-3>Already Registered? <a href="index.html"><span class="text-primary ms-2">Sign In</span></a></h6>
                    <div class="d-flex justify-content-evenly mt-3">
                        <button type="button" class="btn btn-primary" onclick="obj.register()">REGISTER</button>
                        <button type="button" class="btn btn-warning" onclick="clearvalues()">RESET</button>
                    </div>
                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="./common.js"></script>
    <script>
    function clearvalues(){
        userName.value=""
        userEmail.value=""
        userPassword.value=""
    }
</script>
</body>
</html>
